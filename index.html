<body>
    

    <div class="container">
    <form action="">

        <label for="">Coloque sua data de nascimento:</label><br>

        <input id="idade" type="date"><br><br>



        <label for="">Digite seu email:</label><br>

        <input type="email" required><br>



        <label for="">Captcha</label>

        <p id="operacao"> a </p><br>

        <label for="">Resposta:</label><br>

        <input id="respostaDaOperacao" type="text"><br><br>

        <center><button onclick="verificarLogin()">Enviar</button></center>

    <script>



        var num1 = Math.floor(Math.random() * (5 - 1 + 1)) + 1;
        var num2 = Math.floor(Math.random() * (5 - 1 + 1)) + 1;
        var soma = num1 + num2;



        document.getElementById("operacao").innerHTML = "Soma de " + num1 + " + " + num2 + " = ";


        function verificarLogin() {

            var idade = document.getElementById('idade').value;
            var teste = idade.split("-");

            const dataAtual = new Date();
            const anoAtual = dataAtual.getFullYear();

            const veridicacaoDoAno = anoAtual - teste[0];
            console.log(teste[0])
            console.log(anoAtual)

            if (veridicacaoDoAno < 16) {

                alert("Idade menor que 16 anos.");
            }

            var respostaDaOperacao = document.getElementById('respostaDaOperacao').value;



            if (respostaDaOperacao != soma) {
                alert("Capchat invalido!")
            } else {
                alert("Capcaht correto!")
            }


        }



    </script>
